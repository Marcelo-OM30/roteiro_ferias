<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roteiros de Viagem</title>
    <link rel="stylesheet" href="roteiro_ferias.css">
    <!-- Firebase App (core) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

</head>

<body>
    <!-- Player de música MP3 -->
    <audio id="musicaFundo" src="music/sua-musica.mp3" autoplay loop controls style="display:none"></audio>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById('musicaFundo');
            audio.volume = 0.5;
            audio.play().catch(function () { });
        });
    </script>
    <!-- O layout será criado dinamicamente pelo JS -->
    <script src="firebaseConfig.js"></script>
    <script src="roteiros_publicos.js"></script>
</body>

</html>
